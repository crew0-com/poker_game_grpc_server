version: "1"
project:
    id: "crew0_poker"
packages:
    - name: "database"
      path: "./database/sqlc"
      queries: "./database/queries"
      schema: "./database/migrations"
      engine: "postgresql"
      emit_json_tags: true
      emit_prepared_queries: true
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
